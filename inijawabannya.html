<!DOCTYPE html>
<html>
<head>
	<title>	Jawaban</title>
</head>
<p id="text"></p>
<body>
	<script>
		(function() {
			var p = document.getElementById('text');
			var text = 'Pengen Banget Sayaaaang &#x2665';
			for (var i = 0; i < 1000; i++) { 
			  text += ', Pengen Banget Sayaaaang &#x2665'; 
			} 
			p.innerHTML = text;
		})();
	</script>
</body>
